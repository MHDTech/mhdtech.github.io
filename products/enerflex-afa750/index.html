    --paper-toolbar-background: #fff;

<style type="text/css">
/*Nav Drawer JS*/

.sn-visible .sn-backdrop {
    display: block;
}

.sn-backdrop {
    height: 600%;
}

.sn-sidenav {
    position: fixed;
    left: 0;
    top: 0;
    width: 256px;
    height: 100%;
    z-index: 1001;
    overflow-y: auto;
    will-change: transform;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
    background-color: #fff;
    /*padding: 20px*/
    /*    color: #fff;*/
}

.bottom-line {
    border-bottom: 1px solid #e0e0e0;
}

.sn-content {
    position: relative;
    z-index: 100;
}

.sn-visible,
.sn-visible body,
.sn-visible .sn-content {
    overflow: hidden;
}
</style>

<body unresolved>
    <div style="position:fixed;top:0px; width:100%;z-index:1000;">
        <paper-toolbar id="topToolbar">
            <paper-icon-button icon="icons:menu" id="menu-toggle"></paper-icon-button>
            <div id="img-container"><a href="/"><img id="banner" src="/images/mhd-bannerlogo.png"></a></div>
            <div id="navBar">
                <paper-tabs selected="0" class="orange" no-bar>
                    <paper-tab><a href="about">About</a></paper-tab>
                    <paper-tab><a href="http://www.enerflex2u.com/sc" target="_blank">eStore</a></paper-tab>
                    <paper-tab><a href="/products">Products</a></paper-tab>
                    <paper-tab><a href="#download">Downloads</a></paper-tab>
                    <paper-tab><a href="/#contact">Contact</a></paper-tab>
                </paper-tabs>
            </div>
        </paper-toolbar>
    </div>
    <div id="backdrop"></div>
    <div id="sidenav">
        <div class="paper-font-title bottom-line">
            <paper-toolbar style="background-color:#fff;">
                <p class="paper-font-title" style="color:#9e9e9e">Menu</p>
            </paper-toolbar>
        </div>
        <paper-menu>
            <a href="#">
                <paper-item active>Home</paper-item>
            </a>
            <a href="#">
                <paper-item active>About</paper-item>
            </a>
            <paper-submenu>
                <paper-item class="menu-trigger">Our Products</paper-item>
                <paper-menu class="menu-content" style="margin-left:40px; padding:0px;">
                    <a href="/">
                        <paper-item>EnerFlex Original</paper-item>
                    </a>
                    <paper-item disabled>EnerFlex AFA</paper-item>
                    <paper-item disabled>EnerFlex Plus</paper-item>
                </paper-menu>
            </paper-submenu>
            <paper-submenu>
                <paper-item class="menu-trigger">Clinical Stations</paper-item>
                <paper-menu class="menu-content" style="margin-left:40px;">
                    <paper-item disabled>#1: Things around me these days</paper-item>
                    <!--           <paper-item>Topic 2</paper-item>
          <paper-item>Topic 3</paper-item> -->
                </paper-menu>
            </paper-submenu>
            <a href="#">
                <paper-item>Downloads</paper-item>
            </a>
            <a href="#contact" id="mob-contact">
                <paper-item>Contact</paper-item>
            </a>
        </paper-menu>
    </div>
    <div id="content" class="vertical layout" style="-webkit-transform: translateZ(0);">
        <product-afa></product-afa>
        </template>
    </div>
    <!-- Contacts & Map -->
    <section id="siteMap">
        <my-footer></my-footer>
    </section>

    </div> -->

<script src="../../js/sidenav.min.js"></script>

<script type="text/javascript">
"use strict";
var sidenav = new Sidenav({
    content: document.getElementById("content"),
    sidenav: document.getElementById("sidenav"),
    backdrop: document.getElementById("backdrop")
});

document.getElementById("menu-toggle").addEventListener("click", function() {
    sidenav.open();
}, true);

document.getElementById('mob-contact').addEventListener("click", function() {
    sidenav.close();
}, true);

document.getElementById('backdrop').addEventListener("click", function() {
    sidenav.close();
}, true);
</script>

<script type="text/javascript" async>
    $(window).scroll(function() {
    if ($(window).scrollTop() > 140) {
        $("#topToolbar").css('box-shadow' , '0 2px 5px rgba(0,0,0,0.26)');
        // $("#fab").style.display = "inherit";
    }

    if ($(window).scrollTop() < 140) {
        $("#topToolbar").css('box-shadow' , 'none');
        // $("#fab").style.display = "inherit";
    }
});
</script>
