<script type="text/javascript">
"use strict";
var sidenav = new Sidenav({
    content: document.getElementById("content"),
    sidenav: document.getElementById("sidenav"),
    backdrop: document.getElementById("backdrop")
});

document.getElementById("menu-toggle").addEventListener("click", function() {
    sidenav.open();
}, true);

document.getElementById('mob-contact').addEventListener("click", function() {
    sidenav.close();
}, true);

document.getElementById('backdrop').addEventListener("click", function() {
    sidenav.close();
}, true);
</script>
<!-- <script type="text/javascript" src="js/smoothscroll.js"></script> -->
<script type="text/javascript">
$(document).ready(function() {
    // $('a').click(function() {
    //     $('html, body').animate({
    //         scrollTop: $($(this).attr('href')).offset().top
    //     }, 1000);

    //     return false;
    // });
    $('a[href*="#"]:not([href="#"])').click(function() {
        if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
            var target = $(this.hash);
            target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
            if (target.length) {
                $('html, body').animate({
                    scrollTop: target.offset().top
                }, 1000);
                return false;

                $('paper-tab').addClass('iron-selected');
            }
        }
    });

    $(window).scroll(function() {
        if ($(window).scrollTop() > 0) {
            $("#topToolbar").css('box-shadow', '0 2px 5px rgba(0,0,0,0.26)');
            // $("#fab").style.display = "inherit";
        }

        if ($(window).scrollTop() < 40) {
            $("#topToolbar").css('box-shadow', 'none');
            // $("#fab").style.display = "inherit";
        }
    });

    $(window).scroll(function() {
        if ($(window).scrollTop() > 100) {
            $("#fab").fadeIn("slow");
            // $("#fab").style.display = "inherit";
        }
    });
    $(window).scroll(function() {
        if ($(window).scrollTop() < 100) {
            $("#fab").fadeOut("fast");
            // $("#fab").style.display = "none";
        }
    });

    $(function() {
        $('.banner').unslider({
            autoplay: true
        })
    });

});
</script>
