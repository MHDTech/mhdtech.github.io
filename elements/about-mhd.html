                <b>Founder and Creator of Enerflex</b>
                <p class="paper-font-body1">Mr. Kim, Lin-Keong (45 years old), a nutritionist has his asthma cured by EnerFlex; member of International Iridology Practitioners’ Association of USA and experienced marketer in pharmaceutical industry especially in cardiovascular field We are a soy based functional food healthcare company powered by global marketing, community health portal and clinical research and development. We are the originator and marketer of the world’s novel formula called EnerFlex. EnerFlex is widely accepted and clinically used by medical professionals in patients with elevated cholesterol, gastrointestinal disorders, obesity, post-menopausal syndromes as well as cancer sufferers.</p>
                <br>

                <br>
                <b>Mission Statement</b>
                <p class="paper-font-body1">Be innovative in creating the best “Half Food-Half Medicine” soy based functional foods by incorporating food science, technology, nutrition and medical science.</p>

                <br>

                <p class="paper-font-body1">UKAS ISO 9001 and RvA HACCP systems and standards are periodically audited twice yearly by Lloyd’s Register Quality Assurance (LRQA), a company registered in England and Wales. Registered office: 71 Fenchurch Street, London, EC3M 4BS, UK.</p>
