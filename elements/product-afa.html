<dom-module id="product-afa">
    <style>
    :host {
        display: block;
        text-align: center;
        background: #f2f2f2;
        /*        margin-top: 8vh;*/
        --paper-tab-ink: rgba(103,58,183,0.1);
        --paper-tabs-selection-bar-color:#673AB7;
        margin-bottom: 10vh;
    }

    paper-tab:hover{
        background: rgba(103,58,183,0.1);
    }
    .purple {
        color: #673AB7;
    }
    
    .header > h2 {
        color: #fff;
        padding-top: 15vh;
        padding-bottom: 15vh;
        background-color: #673AB7;
        /*font-weight: 300;*/
        /*    font-family: 'Arial', 'sans-serif';*/
    }
    
    .container {
        position: relative;
        top: -10vh;
    }
    
    .paper-font-title {
        white-space: inherit;
    }
    
    paper-item.paper-item-0[disabled] {
        color: #333;
    }
    
    paper-icon-button {
        color: #E91E63;
    }
    
    paper-icon-button:hover {
        background: rgba(91, 12, 39, 0.2);
        border-radius: 50%;
    }
    
    .row > div {
        /*       display: inline-block;*/
        /*        position: relative;*/
        padding: 8px;
    }
    
    iframe {
        border: none;
    }
    
    paper-material {
        width: 100%;
        max-width: 920px;
        /*padding: 16px;*/
        background: white;
        text-align: left;
        border-bottom: solid 1px #e1e1e1;
        display: inline-block;
        vertical-align: middle;
        border-radius: 2px;
        border-top: solid 8px #B39DDB;
    }
    
    .content {
        padding: 16px 24px 16px 24px;
        text-align: justify;
    }
    
    .row {
        display: inline-block;
    }
    
    .img-product {
        vertical-align: middle;
        display: inline-block;
        width: 240px;
        text-align: center;
    }
    
    .overview {
        display: inline-block;
        vertical-align: middle;
        width: calc(86% - 160px)
    }
    
    .img-container {
        text-align: center;
        max-width: 80%;
        margin: 0 auto;
    }
    
    .img-container > img {
        width: 100%;
        height: auto;
    }
    
    .size {
        float: left;
    }
    
    .language {
        float: left;
    }
    
    .icon {
        float: left;
        position: relative;
        top: 8px;
        float: left;
        left: 8px;
    }
    
    #desktop {
        display: inline-block;
    }
    
    .teal {
        color: #009688;
    }
    
    .text-body {
        width: 360px;
        display: inline-block;
        vertical-align: top;
    }
    
    .img-desc > .img-container {
        display: inline-block;
        max-width: 48%;
        vertical-align: middle;
        margin-left: 16px;
    }
    
    iframe {
        width: 100%;
        height: 600px;
    }
    
    @media only screen and (max-width: 320px) and (orientation:portrait) {
        .mobile-item {
            max-width: 120px;
            min-width: 50%;
        }
        .mobile-icon {
            top: 32px;
        }
        .mobile-download {
            top: 32px;
        }
    }
    
    @media only screen and (max-width: 768px) {
        paper-material {
            width: calc(100% - 16px);
        }
        .filename {
            min-width: 240px;
            max-width: 360px;
        }
        .icon-wrapper {
            width: 48px;
            height: 48px;
            top: 12px;
        }
        .icon-wrapper > b {
            top: 12px;
        }
        span {
            white-space: pre;
        }
        .img-container {
            max-width: 100%;
        }
        .row {
            display: block;
        }
        .img-product {
            text-align: center;
            display: block;
        }
        .overview {
            width: 100%;
        }
        .img-desc > .img-container {
            max-width: 100%;
            margin-left: 0px;
        }
        .text-body {
            width: 100%;
        }
    }
    
    @media only screen and (max-width: 768px) and (orientation:landscape) {
        :host {
            /*            margin-top: 20vh;*/
        }
        .header {
            margin-top: 15vh;
        }
        .filename {
            min-width: 180px;
            max-width: 200px;
        }
        .language {
            min-width: 100px;
            max-width: 120px;
            text-align: left;
        }
    }

                                <p class="paper-font-body1">Scientific research has highlighted the potential benefits of soy in reducing serum total and low density lipoprotein (LDL) cholesterol, and the use of health claims for this effect has been approved in Japan, the USA, the UK, South Africa, Brazil, Philippines, Indonesia, Korea, Chile, Malaysia and Colombia. While soy is a traditional part of the Asian diet, the advance in food science and technology has led to the development of a number of different products containing soy to meet consumer demands for nutrition and wellbeing including in the prevention and treatment of breast cancer, prostate cancer and osteoporosis.</p>
                            </div>

                            <li>Gout and renal friendly with soybean embryo being removed </li>

                            <li>Product innovation since year 1992 for long-term safety use with product efficacy above 80%</li>
