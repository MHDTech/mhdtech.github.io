<dom-module id="page-download">
    <style>
    :host {
        display: block;
        text-align: center;
        background: #f2f2f2;
/*        margin-top: 8vh;*/
        margin-bottom: 10vh;
    }
    
    .header > h2{
    	color:#fff;
        padding-top: 10vh;
        padding-bottom: 4vh;
        background-color: #FF5722;
        font-weight: 300;
    }

/*    .container{
    position: relative;
    top: -10vh;
    }*/

    paper-item.paper-item-1[disabled] {
        color: #333;
    }
    
    paper-icon-button {
        color: #E91E63;
    }
    
    paper-icon-button:hover {
        background: rgba(91, 12, 39, 0.2);
        border-radius: 50%;
    }
    
    .row > div {
        display: inline-block;
        position: relative;
        padding: 8px;
    }
    
    paper-material {
        width: 100%;
        max-width: 920px;
        /*padding: 16px;*/
        background: white;
        border-bottom: solid 1px #e1e1e1;
        display: inline-block;
        vertical-align: middle;
        border-radius: 2px;
        padding:8px;
    }
    
    .filename {
        float: left;
        min-width: 360px;
        max-width: 480px;
        text-align: left;
    }
    
    .size {
        float: left;
    }
    
    .language {
        float: left;
    }
    
    .icon {
        float: left;
        position: relative;
        top: 8px;
        float: left;
        left: 8px;
    }

    #desktop{
    	display: inline-block;
    }

    #mobile{
    	display:none;
    }
    
    .mobile-row{
    	text-align:left;
    }

    .mobile-icon{
    	display:inline-block;
    	float:left; 
    	position:relative; 
    	top:16px; 
    	left:8px;
    	padding-right:8px;
    }

    .mobile-item{
    	margin-left:24px; 
    	margin-bottom:8px; 
    	display: inline-block; 
    	min-width:60%; 
    	max-width: 240px;
    	text-align: left;
    }

    .mobile-download{
    	display:inline-block; 
    	float:right; 
    	right:8px; 
    	top:16px; 
    	position:relative;
    }
    
    .download {
        float: right;
        position: relative;
        top: 4px;
        right: 4px;
        text-align: left;
        max-width: 120px;
    }

    .icon-wrapper{
        width:32px; 
        height:32px; 
        border-radius:50%; 
        background:#F44336; 
        float:left; 
        position: relative;
        top: 8px;
        left: 8px;
        display:inline-block;
        text-align: center;
    }

    .pdf{

    position: relative;
    top: 6px;
    right: 0px;
    color: white;
    font-size: 12px;
    }
    
    .size > paper-item.paper-item-0[disabled],
    .language > paper-item.paper-item-0[disabled] {
        color: #656565;
        font-size: 14px;
    }

    .mobile-item > p{
        margin-top: 8px;
    }

    @media only screen and (max-width: 320px) and (orientation:portrait) {
		#mobile{
			display: inline-block;
		}

		#desktop{
			display: none;
		}

        .mobile-item{
        	max-width: 120px;
        	min-width: 50%;
        }

        .mobile-icon{
        	top:32px;
        }

        .mobile-download{
        	top:32px;
        }
    }
    
    @media only screen and (max-width: 768px) {
    	#mobile{
			display: inline-block;
		}

		#desktop{
			display: none;
		}

        paper-material {
            width: calc(100% - 16px);
        }
        .filename {
            min-width: 240px;
            max-width: 360px;
        }

        .icon-wrapper{
            width: 48px;
            height: 48px;
            top: 12px;
        }

        .icon-wrapper > b {
            top:12px;
        }

        span{
            white-space: pre;
        }

        .header >h2{
            margin-bottom: 0;
        }
        
    }
    
    @media only screen and (max-width: 768px) and (orientation:landscape) {
        :host {
/*            margin-top: 20vh;*/
        }

        .header{
            margin-top: 15vh;

        }

        .header > h2{
            padding-bottom: 8vh;
        }
        .filename {
            min-width: 180px;
            max-width: 200px;
        }
        .language {
            min-width: 100px;
            max-width: 120px;
            text-align: left;
        }
    }
    </style>
    <template>
        <div class="header">
            <h2>Downloads</h2> </div>
         <div class="container">   
        <template is="dom-repeat" items="{{employees}}">
            <div>
            <paper-material elevation="0" id="desktop">
                <div class="row">
                    <!-- <div class="icon">
                    <img src="http://www.androidpolice.com/wp-content/uploads/2015/03/nexus2cee_unnamed2.png" width="40px"></div> -->
                    <div class="icon-wrapper">
                    <b class="pdf">PDF</b></div>
                    <div class="filename">
                        <paper-item disabled><b>{{item.filename}}</b></paper-item>
                    </div>

                    <div class="size">
                        <paper-item disabled>Size: {{item.size}}</paper-item>
                    </div>
                    <div class="language">
                        <paper-item disabled> {{item.language}}</paper-item>
                    </div>
                    <div class="download">
                        <a href={{item.link}} download>
                            <paper-icon-button icon="icons:file-download"></paper-icon-button>
                        </a>
                </div>
                </div>
            </paper-material>
            <paper-material elevation="0" id="mobile">
                <div class="mobile-row">
                    <!-- <div class="mobile-icon">
                        <img src="http://thecowboycafe.com/wp-content/uploads/2013/08/pdf-icon-transparent.gif" width="100%">
                    </div> -->
                    <div class="icon-wrapper">
                    <b class="pdf">PDF</b></div>
                    <div class="mobile-item">
                        <p><b>{{item.filename}}</b></p>
                        <span style="color:#656565; font-size:14px;">{{item.size}} </span>
                        <span style="color:#656565; font-size:14px;">{{item.language}}</span>
                    </div>
                    <div class="mobile-download" style="">
                        <a href={{item.link}} download>
                            <paper-icon-button icon="icons:file-download"></paper-icon-button>
                        </a>
                    </div>
                </div>
            </paper-material>
            </div>
        </template>
        </div>
    </template>

    <script>
    Polymer({
        is: 'page-download',
        ready: function() {
            this.employees = [{
                filename: 'EnerFlex Procardo on Heart Health',
                size: '2.5 MB',
                link: 'http://lorem.com',
                language: 'ENG'
            }, {
                filename: 'Mind, Body & Soy Brochure',
                size: '4.0 MB',
                link: 'http://ipsum.com',
                language: 'ENG, 中文, BM'
            }, {
                filename: 'EnerFlex PLUS Brochure',
                size: '2.0 MB',
                link: 'http://color.com',
                language: 'ENG, 中文, BM'
            }, {
                filename: 'EnerFlex SLIMMING Brochure',
                size: '3.0 MB',
                link: 'http://ipsum.com',
                language: 'ENG, 中文, BM'
            }, {
            	filename:'EnerFlex Soy Toothpaste',
            	size: '2.8 MB',
                link: 'http://ipsum.com',
                language: 'ENG, 中文, BM'
            }

            ];
        }
    });
    </script>
</dom-module>
